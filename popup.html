<html>

    <link rel="stylesheet" type="text/css" href="main.css">

  </head>
  <body>
    <div class="main">
      <!-- Stats -->
    <div id="stats" class="hideStats">
      <div class="data-icon-times">
        <img class="icon" id="year-icon" src="./images/calendarYear.svg"/>
        <img class="icon" id="month-icon" src="./images/calendarMonth.svg"/>
        <img class="icon selected-data-mode" id="week-icon" src="./images/calendarWeek.svg"/>
      </div>
      
      <img id="back-icon" class="icon back-icon" src="./images/right-arrow.png"/>

      <!-- Week -->
      <div class="stats-week">
      <img id="left-arrow" src="./images/leftArrow.svg"/>
      <img id="right-arrow" src="./images/leftArrow.svg"/>
      <div class="chart  week">
        <div class="bars">
          <div class="column"><div class="val"><div class="text data-small-font"></div></div></div>
          <div class="column"><div class="val"><div class="text data-small-font"></div></div></div>
          <div class="column"><div class="val"><div class="text data-small-font"></div></div></div>
          <div class="column"><div class="val"><div class="text data-small-font"></div></div></div>
          <div class="column"><div class="val"><div class="text data-small-font"></div></div></div>
          <div class="column"><div class="val"><div class="text data-small-font"></div></div></div>
          <div class="column"><div class="val"><div class="text data-small-font"></div></div></div>
        </div>
        <div class="days bold-text">
          <div>S</div>
          <div>M</div>
          <div>T</div>
          <div>W</div>
          <div>T</div>
          <div>F</div>
          <div>S</div>
        </div>
        <div id="data-date" class="data-small-font "> 
          This is the week date string thing
        </div>
      </div>
    </div>
     <!-- Month -->
     <div class="stats-month hide-stats-type">
      <img id="left-arrow-month" src="./images/leftArrow.svg"/>
      <img id="right-arrow-month" src="./images/leftArrow.svg"/>
      <div class="chart  month">
        <div class="bars">
          <!-- month bars set -->
          <div class="column"><div class="val"><div class="text data-small-font"></div></div></div>

          <div class="column"><div class="val"><div class="text data-small-font"></div></div></div>

          <div class="column"><div class="val"><div class="text data-small-font"></div></div></div>

          <div>1</div>

    <img id="timerToggle" class="cocktailIcon"/>
    <h1 id="clock"></h1>
    <img class="pointsIcon hide-on-timer" src="./images/drink-icon.png"/>
    <div class="pointsText hide-on-timer" id="cockTime"></div>
    <script src="/js/timer.js"></script>
    <script src="/js/data.js"></script>
