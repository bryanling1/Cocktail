<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="stats" class="hideStats">
      <img id="back-icon" class="icon back-icon" src="./images/right-arrow.png"/>
      <div class="chart week">
        <div class="bars">
          <div class="column"><div class="val"><div class="text"></div></div></div>
          <div class="column"><div class="val"><div class="text"></div></div></div>
          <div class="column"><div class="val"><div class="text"></div></div></div>
          <div class="column"><div class="val"><div class="text"></div></div></div>
          <div class="column"><div class="val"><div class="text"></div></div></div>
          <div class="column"><div class="val"><div class="text"></div></div></div>
          <div class="column"><div class="val"><div class="text"></div></div></div>
        </div>
        <div class="days bold-text">
          <div>S</div>
          <div>M</div>
          <div>T</div>
          <div>W</div>
          <div>T</div>
          <div>F</div>
          <div>S</div>
        </div>
      </div>
    </div>
    <div id="successScreen" class="success success-off">
      Congrats!<br/>
      <button id="successButton">OK</button>
    </div>
    <br/>
    <h1 id="today" class="hide-on-timer">0mins Today</h1>
    <br/>
    <img id="stats-icon" class="icon stats-icon hide-on-timer" src="./images/statsIcon.png"/>
    <img id="timerToggle" class="cocktailIcon"/>
    <h1 id="clock"></h1>
    <img class="pointsIcon hide-on-timer" src="./images/drink-icon.png"/>
    <div class="pointsText hide-on-timer" id="cockTime"></div>
    <script src="timer.js"></script>
  </body>
</html>
